<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Search</title>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="city-input" placeholder="type to search">
        <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
    </div>
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <button id="close-button"><i class="fa fa-close"></i></button>
            <h2>Weather Information</h2>
            <p><span id="city-name"></span></p>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Weather: <span id="weather-description"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
